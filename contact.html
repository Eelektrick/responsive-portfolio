<!doctype html>
<html lang="en">

<head>
    <title>Contact Me</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/contact.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-light">
    <!-- header with my name -->
    <header class="bg-secondary">
        <p class="pb-2 text-center text-white" id="name">Corey Post</p>
    </header>

    <!-- navigation of webpages -->
    <nav>
        <ul class="nav justify-content-end bg-light pr-5">
            <li class="nav-item">
              <a class="nav-link active text-dark font-weight-bold badge-light h4" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark font-weight-bold badge-light h4" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark font-weight-bold badge-light h4" href="portfolio.html">Portfolio</a>
            </li>
        </ul> 
    </nav>

    <!-- contact form with text area -->
    <div class="container justify-content-center">
        <form class="col-md-6 mt-5 p-5 bg-info form justify-content-end">
            <h1 class="text-center border-bottom">Contact</h1>
            <div class="form-group">
                <label for="exampleFormControlInput1" class="font-weight-bold">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput" class="font-weight-bold">Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First and Last Name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="font-weight-bold">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"
                    placeholder="short description what you want to talk about"></textarea>
            </div>
            <button onclick="myFunction()" type="submit" class="btn btn-dark" href="#">Submit</button>
        </form>
    </div>

    <!-- footer with some bootstrap-->
    <footer class="bg-secondary">
        <div>
            <p class="text-white">&copy; Property of Corey Post</p>
        </div>
    </footer>

    <!-- script to have an alert when submit button is pressed to show button works if actually used to send me a message-->
    <script>
        function myFunction(){
            alert("Your message was sent.");
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
